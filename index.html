<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stle.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- App -->
      <div class="app">
        <!-- Header -->
        <header>
          <!-- Nav -->
          <nav class="">
            <div class="container-fluid h-100 p-2 container_nav">
              <div class="row bg-white">
                <!-- Logo -->
                <div class="col-2 pl-0 d-xl-none align-self-center">
                  <img src="img/mobile-logo.png" alt="" />
                </div>
                <!-- /Logo -->

                <!-- Full logo -->
                <div class="col-2 d-none d-xl-block align-self-center">
                  <img src="img/logo.svg" alt="" />
                </div>
                <!-- Search -->
                <div class="col-9 col-xl-8 p-1">
                  <div class="searchbar ps-1 rounded-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input
                      class="bg-transparent border-0"
                      type="search"
                      id="chat-search"
                      placeholder="Prova a cercare: Lezioni di Laravel" />
                  </div>
                </div>
                <!-- /Search -->

                <!-- Toolbar -->
                <div
                  class="col-xl-2 d-none d-xl-block align-self-center text-center">
                  <i class="fa-solid fa-list"></i>
                  <i class="fa-solid fa-circle-question"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                  <i class="fa-solid fa-bell alarm"></i>
                </div>
                <!-- /Toolbar -->

                <!-- Alarm -->
                <div
                  class="col-1 col-xl-1 text-center align-self-center d-xl-none alarm">
                  <i class="fa-solid fa-bell"></i>
                </div>
                <!-- /Alarm -->
              </div>
            </div>
          </nav>
          <!-- /Nav -->
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="d-flex">
          <!-- Sidebar -->
          <div class="sidebar"></div>
          <!-- /Sidebar -->

          <!-- Content -->
          <div class="content">
            <!-- Top content -->
            <div class="top-content">
              <div class="container ms_top-content">
                <div class="row justify-content-around d-flex">
                  <!-- Add student -->
                  <div class="col-10 col-md-4 change-order">Add student</div>
                  <!-- /Add Students -->

                  <!-- Boolean-services -->
                  <div class="col-10 col-md-4">Services</div>
                  <!-- /Boolean-services -->

                  <!-- Students -->
                  <div class="col-10 col-md-4">Students</div>
                  <!-- /Students -->
                </div>
              </div>
            </div>
            <!-- /Top Content -->

            <!-- Bottom content -->
            <div class="bottom-content">
              <div class="container">
                <div class="row"></div>
              </div>
            </div>
            <!-- /Bottom-content -->
          </div>
          <!-- /Content -->
        </main>
        <!-- /Main -->
      </div>
      <!-- /App -->
    </div>
    <!-- /Wrapper -->
  </body>
</html>
